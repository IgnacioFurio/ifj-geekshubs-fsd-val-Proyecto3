<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="../css/boardStyle.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- user interface of the board game -->
    <div class="window">
        <!-- icons top bar  -->
        <div class="topBar">
            <div class="windowInfo">
                <div>
                    <img src="../assets/icon.jpg" class="appIcon" alt="">
                </div>
                <div class="appName">tic tac toe</div>
            </div>
            <button class="closeWindow">
                <a href="../index.html" style="color: black; text-decoration: none;">
                    X
                </a>
            </button>
        </div>
        <!-- main container  -->
        <div class="container">
            <!-- table board  -->
            <div class="interface">
                <!-- player turn and points  -->
                <div class="players">
                    <div class="playerPoints">
                        <div class="names">Player 1</div>
                        <div class="tokensSide"></div>
                    </div>
                    <div class="playerPoints">
                        <div class="names">Player 2</div>
                        <div class="tokensSide"></div>
                    </div>
                    
                </div>
                <!-- restart button  -->
                <div class="reStart">
                    <a href="../pages/playerSelect.html" class="linkWidth" style="color: black; text-decoration: none; font-weight: 900; font-size: larger;">
                        <button class="reStartButton">
                            NEW GAME
                        </button>
                    </a>                    
                </div>
            </div>
            <div class="tableBoard">
                <div class="cellDesign"></div>
                <div class="cellDesign"></div>
                <div class="cellDesign"></div>
                <div class="cellDesign"></div>
                <div class="cellDesign"></div>
                <div class="cellDesign"></div>
                <div class="cellDesign"></div>
                <div class="cellDesign"></div>
                <div class="cellDesign"></div>
            </div>
        </div>
    </div>
    <!-- windows task bar  -->
    <div class="taskBar">
        <div class="homeW95">
            <div>
                <img src="../assets/w95.png" class="iconW95" alt="">
            </div>
            <div class="startW95">start</div>
        </div>
        <div class="tab">
            <div>
                <img src="../assets/icon.jpg" class="iconW95" alt="">
            </div>
            <div class="startW95">tic tac toe</div>
        </div>
    </div>
</body>
</html>
