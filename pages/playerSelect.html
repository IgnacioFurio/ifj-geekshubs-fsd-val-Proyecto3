<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Select</title>
    <link rel="stylesheet" href="../css/playerSelectStyle.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="window">
        <!-- icons top bar  -->
        <div class="topBar">
            <div class="windowInfo">
                <div>
                    <img src="../assets/icon.jpg" class="appIcon" alt="">
                </div>
                <div class="appName">tic tac toe</div>
            </div>
            <button class="closeWindow">
                <a href="../index.html" style="color: black; text-decoration: none;">
                    X
                </a>
            </button>
        </div>

        <!-- main container  -->
        <div class="container">
            <!-- input player 1  -->
            <div class="inputName">
                <input class="player" type="text" minlength="1" maxlength="12" placeholder="Set Player's Name">
                <div class="token">
                    <img src="../assets/circle.png" class="token" alt="">
                </div>
            </div>
            <!-- button start game  -->
            <div class="startGame">
                <a href="../pages/gameBoard.html" style="color: black; text-decoration: none; font-weight: 900; font-size: larger;">
                <button class="startGameButton">
                    START GAME
                </button>
                </a> 
            </div>
            <!-- input player 2 -->
            <div class="inputName">
                <input class="player" type="text" minlength="1" maxlength="12" placeholder="Set Player's Name">
                <div class="token">
                    <img src="../assets/cross.png" class="token" alt="">
                </div>
            </div>
        </div>

    </div>
    <div class="taskBar">
        <div class="homeW95">
            <div>
                <img src="../assets/w95.png" class="iconW95" alt="">
            </div>
            <div class="startW95">start</div>
        </div>

    </div>
</body>
</html>
